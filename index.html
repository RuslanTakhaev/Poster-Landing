<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poster-landing</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <p>Сайт&nbspКонцертно&nbsp-&nbspэкскурсионных&nbspпрограмм</p>
        <nav>
          <ul>
            <li><a href="#">Афиша</a></li>
            <li><a class="header__a" href="#">Заказ&nbspбилетов</a></li>
            <li><a class="header__a" href="#">Контакты</a></li>
            <li><a class="header__a" href="#">История&nbspдворца</a></li>
            <li><a class="header__a" href="#">Галерея</a></li>
            <li><a class="header__a" href="#">Планы&nbspзалов</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-1 container">
        <img
          class="section-1__img"
          src="./img/slider__main-image.svg"
          alt="main-image"
        />
        <div class="section-1__box">
          <div>
            <img src="./img/thumb-slider__image.png" alt="image.png" />
            <p>Опера VS Оперетта</p>
          </div>
          <div>
            <img src="./img/thumb-slider__image (1).png" alt="image.png" />
            <p>Антонио Вивальди. Времена года</p>
          </div>
        </div>
      </section>
      <section class="section-2 container">
        <div class="section-2__box">
          <p>Афиша</p>
          <div class="section-2__box2">
            <h6 class="section-2__box2__content">Все мероприятия</h6>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
